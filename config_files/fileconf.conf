server {
    listen localhost:8080;
    server_name localhost;
    root ./www;
    
    # Location par défaut
    location / {
        index index.html;
        allow_methods GET DELETE POST;
    }
    
    # Upload de fichiers
    location /upload {
        allow_methods POST DELETE;
        upload_store ./www/uploads;
        client_max_body_size 1000M;
    }
    
    # Suppression de fichiers
    location /uploads {
        allow_methods GET DELETE;
        autoindex on;
    }
}

