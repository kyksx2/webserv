server {
    listen 127.0.0.1:8080;
    server_name localhost;
    root /home/tnolent/webserv/www;        # Chemin absolu vers ton dossier html/
    index index.html index.htm;
    
    # Pages d'erreur personnalisées
    error_page 404 /404.html;
    error_page 403 /403.html;
    error_page 500  /500.html;
    
    # Location par défaut
    location / {
        allow_methods GET;
        autoindex off;
    }
    
    # Upload de fichiers
    location /upload {
        allow_methods POST;
        upload_store /path/to/html/uploads;
        client_max_body_size 10M;
    }
    
    # Gérer les fichiers uploadés
    location /uploads {
        allow_methods GET DELETE;
        autoindex on;              # Liste les fichiers
    }
    
    # Fichiers statiques avec cache
    location /static {
        allow_methods GET;
        autoindex on;
    }
    
    # API (optionnel)
    location /api {
        allow_methods GET POST DELETE;
    }
}