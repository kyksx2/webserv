server {
    listen 127.0.0.1:65535;
    #
	server_name localhost;

    root docs/fusion_web/;
    client_max_body_size 3000000M;
	index index.html;
    error_page 404 error_pages/404.html;

    location / {
        allow_methods  DELETE POST GET;
        autoindex off;
    }

    location /upload {
    upload_store /var/www/uploads;  # Où stocker les fichiers uploadés
    allow_methods POST;
    }
        

    location /tours {
        autoindex on;
        index tours1.html;
        allow_methods GET POST PUT HEAD;
    }

	location /red {
		return /tours;
	}

    location /cgi-bin {
        #root ./;
        allow_methods GET POST DELETE;
        index time.py;
        cgi_handler .sh /bin/bash;
        cgi_handler .py /usr/bin/python3;
    }
}


server {
    listen 8001;
   # root ./;
	server_name localhost;
    index index.html
}
