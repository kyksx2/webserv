<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 405 - Méthode non autorisée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* La checkbox qui contrôle l'état (cachée) */
        #toggle-trigger {
            display: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Image initiale */
            background-image: url('../images/IMG_3539.JPG');
            background-size: 40%;
            background-attachment: fixed;
            transition: background-image 0.5s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .error-container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* GESTION DU TEXTE ALTERNATIF */
        .scary-text {
            display: none;
        }

        /* CHANGEMENT quand checkbox cochée */
        #toggle-trigger:checked ~ .error-container .default-content {
            display: none;
        }

        #toggle-trigger:checked ~ .error-container .scary-text {
            display: block;
        }

        /* Changement d'image via une classe sur le body (contrôlé par JS) */
        body.scary-mode {
            background-image: url('../images/IMG_3553.JPG');
        }

        /* STYLE DU BOUTON */
        .btn-courage {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            user-select: none;
        }

        .btn-courage:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .error-code { 
            font-size: 120px; 
            font-weight: bold; 
            margin-bottom: 20px; 
        }
        
        h1 { 
            font-size: 36px; 
            margin-bottom: 20px; 
        }
        
        p { 
            font-size: 18px; 
            margin-bottom: 30px; 
            line-height: 1.6; 
        }

    </style>
</head>
<body>
    <input type="checkbox" id="toggle-trigger">
    
    <div class="error-container">
        <div class="default-content">
            <div class="error-code">405</div>
            <h1>Méthode non autorisée</h1>
            <p>La méthode utilisée pour accéder à cette page n'est pas autorisée.</p>
            <label for="toggle-trigger" class="btn-courage">Entrez si vous avez le courage de le faire</label>
        </div>

        <div class="scary-text">
            <h1>VOUS AVEZ ÉTÉ PRÉVENU...</h1>
            <p>Ici, tu peux écrire le texte de ton choix qui apparaîtra sur la deuxième image.</p>
            <label for="toggle-trigger" style="text-decoration: underline; cursor: pointer;">Retourner en arrière</label>
        </div>
    </div>

    <script>
        // Synchroniser le background avec l'état du checkbox
        const toggle = document.getElementById('toggle-trigger');
        toggle.addEventListener('change', function() {
            document.body.classList.toggle('scary-mode', this.checked);
        });
    </script>
</body>
</html>
